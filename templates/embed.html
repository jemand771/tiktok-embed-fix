<html>
<head>
    <meta property="og:title" content="{{video.author}}" />
    <meta property="og:site_name" content="{{video.title}}" />
    <meta property="og:video" content="{{url or video.url}}" />
    <meta property="og:video:secure_url" content="{{url or video.url}}" />
    <meta property="og:video:width" content="{{video.width}}" />
    <meta property="og:video:height" content="{{video.height}}" />
    <meta property="og:type" content="video.other" />
    <meta property="og:video:type" content="video/mp4" />
    <meta name="theme-color" content="#ff0050" />
    <meta http-equiv="refresh" content="0; URL={{original_url}}">
</head>
<body>
    <p>Redirecting...</p>
    <p>If redirect is not working <a href="{{original_url}}">Click here</a></p>
</body>
</html>
